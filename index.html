<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #eef1f5;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #1f2937;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #e5e7eb;
            width: 280px;
            border-radius: 14px;
            padding: 18px;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }

        .card h3 {
            margin: 5px 0;
            color: #111827;
        }

        .role {
            color: #374151;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .info {
            font-size: 14px;
            margin: 6px 0;
            color: #1f2937;
        }

        .email {
            font-size: 14px;
            color: #2563eb;
            margin: 10px 0;
        }

        .actions {
            margin-top: 15px;
            text-align: center;
        }

        .btn {
            background-color: #2563eb;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body>

<h2>Employees</h2>

<div class="card-container">

    {% for e in employees %}
    <div class="card">

        <h3>{{ e[1] }}</h3>
        <div class="role">{{ e[2] }}</div>

        <div class="info"><b>Department:</b> {{ e[3] }}</div>
        <div class="info"><b>Phone:</b> {{ e[5] }}</div>
        <div class="email">{{ e[4] }}</div>

        <div class="actions">
            <a href="/profile/{{ e[0] }}">
                <button class="btn">View Profile</button>
            </a>
        </div>

    </div>
    {% endfor %}

</div>

</body>
</html>
